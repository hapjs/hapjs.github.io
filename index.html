<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <title></title>
</head>
<body>
    <script>
        // 据说主流浏览器都支持 navigator.platform
        var os = (function(p){
            var win = !!p.match(/^Win/),
                mac = !!p.match(/^Mac/),
                linux = p === 'X11' || !!p.match(/^Linux/),
                mobile = !(win || mac || linux);
            return {
                win: win,
                mac: mac,
                linux: linux,
                mobile: mobile
            };
        }(navigator.platform));

        // 以下代码不言而喻
        if(os.mobile){
            location.href = 'm/index.html';
        }else{
            location.href = 'p/index.html';
        }
    </script>
</body>
</html>
